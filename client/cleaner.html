<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../src/main.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Web Socket -->
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"
        integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="row p-0 m-0">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="dashboard.html"><i class="bi bi-trash3"></i></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" role="button" href="dashboard.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" role="button">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link active dropdown-toggle" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                List
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="bin.html">List of bin</a></li>
                                <li><a class="dropdown-item active" href="cleaner.html">List of cleaner</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <div class="row mt-4 px-5 m-0">
        <table class="table table-hover border caption-top">
            <caption>List of registered bin</caption>
            <thead class="table-light">
                <tr>
                    <th scope="col">Cleaner ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Gender</th>
                </tr>
            </thead>
            <tbody id="cleaner-table">
                <tr>
                    <td colspan="6" class="text-center py-3">No cleaner found ...<br><i class="bi bi-person-slash fs-3"></i></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        const socket = io('http://localhost:3000');
        socket.on('connect', (response) => {
            console.log("Connected to server");
        });

        async function loadCleaner() {
            const response = await fetch("http://localhost:3000/loadCleaner");
            const data = await response.json();
            console.log(data);
            const table = document.getElementById("cleaner-table");

            if (data.length > 0) {
                table.innerHTML = ""; // Clear previous data
                data.forEach((bin) => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                    <td class="py-3">${bin.ID}</td>
                    <td class="py-3">${bin.name}</td>
                    <td class="py-3">${bin.gender}</td>
                `;
                    table.appendChild(row);
                });
            }
        }

        window.onload = loadCleaner(); // Fetch data when page loads
    </script>
</body>

</html>
