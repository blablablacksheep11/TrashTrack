<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrashTrack</title>
    <link rel="icon" type="image/svg+xml" href="../img/smart-trash-dark.svg">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../src/main.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Web Socket -->
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"
        integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+"
        crossorigin="anonymous"></script>
    <style>
        .dropdown-toggle::after {
            display: none !important;
        }

        #show-pass-btn1 {
            float: right;
            position: relative;
            right: 15px;
            margin-top: -31px;
            z-index: 5;
            cursor: pointer;
        }

        #show-pass-btn2 {
            float: right;
            position: relative;
            right: 15px;
            margin-top: -31px;
            z-index: 5;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="row position-absolute w-100 z-1 p-0 p-3 m-0 text-end">
        <div class="dropdown p-0 m-0">
            <button class="btn btn-transparent dropdown-toggle border" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                <i class="bi bi-brightness-high"></i>
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item active" id="light-theme" onclick="change(1)"><i
                            class="bi bi-brightness-high"></i>&nbsp;&nbsp;Light</a></li>
                <li><a class="dropdown-item" id="dark-theme" onclick="change(0)"><i
                            class="bi bi-moon"></i>&nbsp;&nbsp;Dark</a></li>
            </ul>
        </div>
    </div>
    <div class="row h-100 w-100 position-absolute p-0 m-0">
        <div class="col-0 col-md-4 p-0 m-0"></div>
        <div class="col-12 col-md-4 p-0 m-0 d-flex align-items-center">
            <div class="card w-100">
                <h5 class="card-header bg-transparent border-0 mt-2 text-center">Reset Password</h5>
                <p class="card-header bg-transparent border-0 pt-0 text-center">Please enter your new password and
                    confirm-password.</p>
                <div class="card-body px-4 py-2">
                    <form id="form" autocomplete="off">
                        <div class="input-group m-0">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" placeholder="Password" id="password"
                                pattern="(?=.*\d)(?=.*[_@$!%*?&#\(\)\[\]])(?=.*[a-z])(?=.*[A-Z]).{6,}"
                                title="Password must be at least 6 characters long, include at least one uppercase letter, one lowercase letter, one number, and one special character (_@$!%*?&#()[])."
                                required>
                        </div>
                        <i class="bi bi-eye-slash" id="show-pass-btn1" onclick="show(0)"></i>
                        <div class="input-group m-0 mt-4">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" placeholder="Confirm-password"
                                id="confirm-password" required>
                        </div>
                        <i class="bi bi-eye-slash" id="show-pass-btn2" onclick="show(1)"></i>
                        <div class="row m-0 mt-3 mb-2 p-0 d-flex justify-content-center">
                            <div class="col-5 h-100 m-0 p-0">
                                <button type="submit" class="btn btn-primary w-100">Reset</button>
                            </div>
                        </div>
                    </form>

                    <div class="toast-container position-fixed bottom-0 end-0 p-3">
                        <div id="toast" class="toast align-items-center" role="alert" aria-live="assertive"
                            aria-atomic="true">
                            <div class="d-flex bg-danger-subtle">
                                <div class="toast-body">
                                    <i class="bi bi-exclamation-circle me-1"></i>
                                    <label></label>
                                </div>
                                <button type="button" class="btn-close btn-close-grey me-2 m-auto"
                                    data-bs-dismiss="toast" aria-label="Close"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-0 col-md-4 p-0 m-0"></div>
    </div>
    <!-- Footer -->
    <div class="row position-absolute w-100 bottom-0 p-0 m-0">
        <p class="p-0 m-0 text-center fs-6 fw-light">&copy; 2025 LAM YONG QIN. All rights reserved.</p>
    </div>

    <script>
        const socket = io('http://localhost:3000');
        socket.on('connect', (response) => {
            console.log("Connected to server");
        });

        document.getElementById("form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const form = e.target;
            if (form.checkValidity()) {
                const password = document.getElementById("password").value;
                const confirmpassword = document.getElementById("confirm-password").value;
                const email = sessionStorage.getItem("email");

                if (password == confirmpassword) {
                    const response = await fetch(`http://localhost:3000/resetpassword`, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ email, password, confirmpassword })
                    });
                    const data = await response.json();
                    if (data.status == "success") {
                        sessionStorage.removeItem("email");
                        if (confirm("Your password has been changed. Please login with your new password.")) {
                            window.location.href = "./signin.html"; // Redirect to signin page
                        }
                    } else if (data.status == "failed") {
                        const toast = document.getElementById('toast');
                        const toastBootstrap = new bootstrap.Toast(toast);
                        document.querySelector(".toast-body label").innerHTML = "Action failed. Please try again later.";
                        toastBootstrap.show();
                    }
                } else {
                    const toast = document.getElementById('toast');
                    const toastBootstrap = new bootstrap.Toast(toast);
                    document.querySelector(".toast-body label").innerHTML = "Password doesn't match.";
                    toastBootstrap.show();
                }
            } else {
                form.reportValidity();
                console.log(document.getElementById("password").value);
            }
        })

        async function change(mode) {
            let htmlTag = document.documentElement; // Select the <html> tag

            if (mode == 1) {  // Switch to light mode
                if (htmlTag.getAttribute("data-bs-theme") == "dark") {
                    htmlTag.removeAttribute("data-bs-theme");  // Remove existing theme
                    htmlTag.setAttribute("data-bs-theme", "light");  // Set light mode
                    document.getElementById("light-theme").classList.add("active");
                    document.getElementById("dark-theme").classList.remove("active");
                    sessionStorage.setItem("theme", "light");
                }
            } else if (mode == 0) {  // Switch to dark mode
                if (htmlTag.getAttribute("data-bs-theme") == "light") {
                    htmlTag.removeAttribute("data-bs-theme");  // Remove existing theme
                    htmlTag.setAttribute("data-bs-theme", "dark");  // Set dark mode
                    document.getElementById("light-theme").classList.remove("active");
                    document.getElementById("dark-theme").classList.add("active");
                    sessionStorage.setItem("theme", "dark");
                }
            }
        }

        async function getTheme() {
            const theme = sessionStorage.getItem("theme");
            if (theme == "light") {
                change(1);
            } else if (theme == "dark") {
                change(0);
            }
        }

        async function show(index) {
            if (index == 0) {
                const password = document.getElementById("password");
                const showPassBtn = document.getElementById("show-pass-btn1");
                if (password.type === "password") {
                    password.type = "text";
                    showPassBtn.classList.remove("bi-eye-slash");
                    showPassBtn.classList.add("bi-eye");
                } else {
                    password.type = "password";
                    showPassBtn.classList.remove("bi-eye");
                    showPassBtn.classList.add("bi-eye-slash");
                }
            } else if (index == 1) {
                const password = document.getElementById("confirm-password");
                const showPassBtn = document.getElementById("show-pass-btn2");
                if (password.type === "password") {
                    password.type = "text";
                    showPassBtn.classList.remove("bi-eye-slash");
                    showPassBtn.classList.add("bi-eye");
                } else {
                    password.type = "password";
                    showPassBtn.classList.remove("bi-eye");
                    showPassBtn.classList.add("bi-eye-slash");
                }
            }
        }

        window.onload = getTheme();
    </script>
</body>

</html>
